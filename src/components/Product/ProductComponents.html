
<div class="w-full max-w-sm bg-white rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
        <img class="p-8 rounded-t-lg" :src="product_picture" alt="product image">
        <h5  class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{product_name}}</h5>
    </a>
    <div class="px-5 pb-5">
        <a href="#">
            <h3 class="mb-3 text-gray-500 dark:text-gray-400">{{product_description}}</h3>
        </a>
        <div class="flex items-center mt-2.5 mb-5">
            <h2>Quantity</h2>
            <span class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ml-3">{{ product_quantity }}</span>
        </div>
        <div class="flex justify-between items-center">
            <span class="text-3xl font-bold text-gray-900 dark:text-white">{{product_price}}</span>
            <a href="#" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add to cart</a>
        </div>
    </div>
</div>
